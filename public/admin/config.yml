backend:
  name: git-gateway
  branch: main

media_folder: "public/newsletters"
public_folder: "/newsletters"

collections:
  - name: "newsletters"
    label: "Newsletters"
    folder: "public/newsletters"
    create: true
    slug: "{{season}}-week-{{week}}"
    fields:
      - { label: "Season", name: "season", widget: "number", value_type: "int", min: 2018, max: 2030, default: 2025 }
      - { label: "Week", name: "week", widget: "number", value_type: "int", min: 1, max: 17, default: 1 }
      - { label: "Title", name: "title", widget: "string", hint: "e.g., 'Week 1: Season Kickoff'" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Newsletter PDF", name: "pdf", widget: "file", allow_multiple: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false, hint: "Show on home page?" }
      - { label: "Summary", name: "summary", widget: "text", required: false, hint: "Brief description (optional)" }
